name: Build WinForms EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore WinFormsBasic/WinFormsBasic.csproj

      - name: Publish (win-x64, single-file, self-contained)
        run: >
          dotnet publish WinFormsBasic/WinFormsBasic.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:DebugType=None
          -p:DebugSymbols=false
          -o artifacts/win-x64

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinFormsBasic-win-x64
          path: artifacts/win-x64/
